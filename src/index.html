<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
      integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Lok</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="section" id="home">
        <div class="heading">
          <img
            class="m-auto"
            id="profile-img"
            src="./asset/profile.png"
            alt="profile"
          />
          <div class="heading-title">
            <h1 class="intro">
              Hello There, I am <span id="name">Lok Shankar</span>
            </h1>
            <p class="intro-text">
              Fullstack web developer based in Kansas City
            </p>
            <a href="#projects" class="view-detail btn d-none d-sm-block"
              >VIEW MY WORK
              <i class="fa fa-arrow-right"></i>
            </a>
            <a
              href="#projects"
              class="bouncing-btn d-block d-sm-none ml-auto mr-auto mt-5"
            >
              <i class="fa fa-arrow-down d-block"></i>
            </a>
          </div>
        </div>
      </div>
      <nav id="navbar" class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
          <a class="navbar-brand">Lok Shankar</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a href="#home" class="nav-link active">Home</a>
              </li>
              <li class="nav-item">
                <a href="#projects" class="nav-link">Projects</a>
              </li>
              <li class="nav-item">
                <a href="#about" class="nav-link">About Me</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <div class="section" id="projects">
        <h1 class="title">Projects</h1>
      </div>
    </div>
    <div class="section" id="about">
      <h1 class="title">About Me</h1>
    </div>
    <script src="main.js"></script>
    <script src="scrollSpy.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
